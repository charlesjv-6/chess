<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chess</title>
</head>
<body>
    <div class="main">
        <div class="chess-board-x">
            <span>8</span>
            <span>7</span>
            <span>6</span>
            <span>5</span>
            <span>4</span>
            <span>3</span>
            <span>2</span>
            <span>1</span>
        </div>
        <canvas id="chess-board"></canvas>
        <div class="empty-box"></div>
        <div class="chess-board-y">
            <span>A</span>
            <span>B</span>
            <span>C</span>
            <span>D</span>
            <span>E</span>
            <span>F</span>
            <span>G</span>
            <span>H</span>
        </div>
    </div>
    <div class="chess-clock">
        <div class="clock-side"><span id="side-1">03:00</span></div>
        <div class="clock-side"><span id="side-2">03:00</span></div>
        <div class="clock-buttons">
            <button id="start-btn">START</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="chess-moves.js"></script>
    <script type="module" src="chess-clock.js"></script>
</body>
</html>
